name: build-test

on: push

jobs: 
  build:
    runs-on: ubuntu-latest

    steps: 
      - name: checkout repo
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm run build
        env:
          PASSWORD: ${{ secrets.PASSWORD }}

  test: 
    needs: build

    runs-on: ubuntu-latest

    steps: 
      - name: checkout repo
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm test
        env:
          PASSWORD: ${{ secrets.PASSWORD }}

  sca:
    name: Security Check (SCA)
    runs-on: ubuntu-latest
    needs: test  # Depends on the test job
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run Security Audit
        run: npm audit --audit-level=high || true
        
  sast:
      needs: build
      
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - name: Bearer
          uses: bearer/bearer-action@v2
